<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rock.css" />
  </head>
  <body>
    <h1>ROCK ◢◣ PAPER 🗓️ SCISSORS ✂️ </h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true"
        />
      </div>
      <div class="choice" id="paper">
        <img
          src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true"
        />
      </div>
      <div class="choice" id="scissors">
        <img
          src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true"
        />
      </div>
    </div>
    <div class="score-board">
      <div class="score" id="user-score-container">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score" id="computer-score-container">
        <p id="computer-score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play Your 🎀 Turn</p>
    </div>
    <script src="rock.js"></script>
  </body>
</html>
